<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard | Patient</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/dashboard.css" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <main>
      <div class="menu">
        <button type="button" class="menuBtn" id="signBtn">Logout</button>
      </div>
      <div class="dashWrapper">
        <div class="sideMenu">
          <div class="sideMenu_content">
            <div id="idCircle"></div>
            <div class="pOptions">
              <button class="sideMenuBtn" id="pDash_profileBtn">View Profile</button>
              <button class="sideMenuBtn" id="pDash_appointBtn">View Appointments</button>
              <button class="sideMenuBtn" id="pDash_test1">Test Button 1</button>
              <button class="sideMenuBtn" id="pDash_test2">Test Button 2</button>
              <button class="sideMenuBtn" id="pDash_test3">Test Button 3</button>
            </div>
          </div>
        </div>
        <div class="dash"></div>
      </div>
    </main>

    <footer></footer>
    <script src="./views/homePage.js"></script>
    <script src="./views/patientView.js"></script>
  </body>
</html>
